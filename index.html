<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Kentekencheck (RDW API)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: #0f172a;
      color: #0f172a;
    }

    .page {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 24px;
    }

    .card {
      width: 100%;
      max-width: 980px;
      background: #f9fafb;
      border-radius: 16px;
      padding: 24px 24px 32px;
      box-shadow: 0 18px 45px rgba(15, 23, 42, 0.4);
    }

    header {
      margin-bottom: 16px;
    }

    header h1 {
      margin: 0 0 4px;
      font-size: 1.6rem;
    }

    header p {
      margin: 0;
      color: #6b7280;
      font-size: 0.95rem;
    }

    form {
      margin-top: 16px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
    }

    label {
      font-weight: 600;
      font-size: 0.95rem;
    }

    input[type="text"] {
      flex: 1 1 200px;
      min-width: 0;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.15s, box-shadow 0.15s;
    }

    input[type="text"]:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.25);
    }

    button {
      padding: 10px 20px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.95rem;
      background: #2563eb;
      color: white;
      white-space: nowrap;
      transition: background 0.12s, transform 0.05s;
    }

    button:hover {
      background: #1d4ed8;
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
    }

    .hint {
      margin-top: 6px;
      font-size: 0.85rem;
      color: #6b7280;
    }

    #message {
      margin-top: 16px;
      font-size: 0.95rem;
    }

    #message.info {
      color: #2563eb;
    }

    #message.error {
      color: #b91c1c;
    }

    #results {
      margin-top: 20px;
    }

    .summary {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 10px 16px;
      padding: 14px 16px;
      border-radius: 12px;
      background: #e5f0ff;
      border: 1px solid #bfdbfe;
      margin-bottom: 20px;
    }

    .summary-item {
      font-size: 0.9rem;
    }

    .summary-label {
      font-weight: 600;
      color: #1f2933;
      display: block;
    }

    .summary-value {
      color: #111827;
    }

    section {
      margin-top: 18px;
    }

    section h2 {
      font-size: 1.05rem;
      margin: 0 0 6px;
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 4px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.88rem;
    }

    th,
    td {
      text-align: left;
      padding: 6px 8px;
      vertical-align: top;
    }
